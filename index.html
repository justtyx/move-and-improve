<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">
    <title>Move & Improve | Me-Mover</title>
</head>

<body>
    <header>
        <img src="media/logo-w.svg" alt="" class="logo">
        <div class="some">
            <a href="https://www.facebook.com/thememover" target="_blank"><img src="media/fb.svg" alt=""></a>
            <a href="https://www.instagram.com/thememover/" target="_blank"><img src="media/ig.svg" alt=""></a></div>
    </header>
    <main>
        <div class="text">
            <h1>Move & improve</h1>
            <p>We believe in a possibility for a healthier lifestyle!</p>
        </div>
        <div class="slideshow">
            <img src="media/red.png" alt="" class="slides">
            <img src="media/blue.png" alt="" class="slides">
            <img src="media/grey.png" alt="" class="slides">
            <img src="media/orange.png" alt="" class="slides">
            <img src="media/dark-blue.png" alt="" class="slides">
            <img src="media/green.png" alt="" class="slides">
        </div>
        <div class="video">
            <video id="campaign-vid" controls>
                <source src="media/campaign-webm.webm" type="video/webm" />
                <source src="media/campaign-mp4.mp4" type="video/mp4" />
            </video></div>
        <div class="form-cont">
            <h2>Sign up for a newsletter today and receive a free first ride!</h2>
            <form method="POST" data-netlify="true">
                <label for="form_name">Name</label>
                <input type="text" name="name" placeholder="John" id="form_name" required />
                <label for="form_surname">Surname</label>
                <input type="text" name="surname" placeholder="Johnson" id="form_surname" required />
                <label for="form_email">Email</label>
                <input type="email" name="email" placeholder="john@mail.dk" id="form_email" required />
                <button type="button">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Agata Figura, Caroline Wulff, Justina Jemeljanovaite, Maria Lavinia Otelea</p>
        <p>Copenhagen school of design and technology - KEA</p>
    </footer>
    <script src="js/slideshow.js"></script>
</body>

</html>
