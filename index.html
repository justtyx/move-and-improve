<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/favicon.svg" type="image/x-icon">
    <title>Move & Improve | Me-Mover</title>
</head>

<body>
    <header>
        <img src="media/logo-w.svg" alt="Me-Mover logo" class="logo">
        <div class="some">
            <a href="https://www.facebook.com/thememover" target="_blank"><img src="media/fb.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/thememover/" target="_blank"><img src="media/ig.svg" alt="Instagram"></a>
        </div>
    </header>
    <main>
        <div class="text">
            <h1>Move & improve</h1>
            <p>We believe in a possibility for a healthier lifestyle!</p>
        </div>
        <div class="slideshow">
            <img src="media/red.webp" alt="red Me-Mover" class="slides">
            <img src="media/blue.webp" alt="blue Me-Mover" class="slides">
            <img src="media/grey.webp" alt="grey Me-Mover" class="slides">
            <img src="media/orange.webp" alt="orange Me-Mover" class="slides">
            <img src="media/dark-blue.webp" alt="dark blue Me-Mover" class="slides">
            <img src="media/green.webp" alt="green Me-Mover" class="slides">
        </div>
        <div class="benefits">
            <figure>
                <img src="media/rehab.svg" alt="">
                <figcaption>Rehab & Prehab Tool
                </figcaption>
            </figure>
            <figure>
                <img src="media/workout.svg" alt="">
                <figcaption>Full-Body, Functional Workout
                </figcaption>
            </figure>
            <figure>
                <img src="media/cardio.svg" alt="">
                <figcaption>Effective Cardio</figcaption>
            </figure>
            <figure>
                <img src="media/exercise.svg" alt="">
                <figcaption>Fun and Engaging Exercise
                </figcaption>
            </figure>
            <figure>
                <img src="media/time.svg" alt="">
                <figcaption>Time efficient</figcaption>
            </figure>
        </div>
        <div class="video">
            <video id="campaign-vid" controls>
                <source src="media/campaign-webm.webm" type="video/webm" />
                <source src="media/campaign-mp4.mp4" type="video/mp4" />
            </video></div>
        <div class="form-cont">
            <h2>Sign up for a newsletter today and receive a free first ride!</h2>
            <form method="POST" data-netlify="true">
                <label for="form_name">Name</label>
                <input type="text" name="name" placeholder="John" id="form_name" required />
                <label for="form_surname">Surname</label>
                <input type="text" name="surname" placeholder="Johnson" id="form_surname" required />
                <label for="form_email">Email</label>
                <input type="email" name="email" placeholder="john@mail.dk" id="form_email" required />
                <div class="storing-data">
                    <input type="checkbox" id="form_agreement" required>
                    <label for="form_agreement" class="agreement">I agree with Me-Mover's data storing policy.</label>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Agata Figura, Caroline Wulff, Justina Jemeljanovaite, Maria Lavinia Otelea</p>
        <p>Copenhagen school of design and technology - KEA</p>
    </footer>
    <script src="js/slideshow.js"></script>
</body>

</html>
